// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        gradleVersion = '7.0.0'
        kotlinVersion = '1.5.21'
        googleServicesVersion = '4.3.8'
        crashlyticsVersion = '2.7.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coreVersion = '1.6.0'
    appCompatVersion = '1.3.0'
    materialVersion = '1.4.0'
    constraintLayoutVersion = '2.0.4'
    legacySupportVersion = '1.0.0'

    junitVersion = '4.13.2'
    junitExtVersion = '1.1.3'
    espressoVersion = '3.4.0'

    roomVersion = '2.3.0'

    retrofitVersion = '2.9.0'
    moshiVersion = '1.12.0'
    chuckerVersion = '3.5.2'

    kotlinCoroutinesVersion = '1.5.1'
    lifecycleVersion = '2.3.1'

    koinVersion = '3.1.2'

    firebaseVersion = '28.3.0'

    sqlCipherVersion = '4.4.3'
    sqliteVersion = '2.1.0'

    aaChartCoreVersion = '-SNAPSHOT'
    glideVersion = '4.12.0'
    leakcanaryVersion = '2.7'
    loggerVersion = '2.2.0'
    lottieVersion = '4.0.0'
    roundedImageViewVersion = '2.3.0'
    shimmerVersion = '0.5.0'
    timberVersion = '4.7.1'
}